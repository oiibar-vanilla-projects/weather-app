<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
        </div>
      </section>
      <section class="weather-part">
        <img id="weatherIcon" src="" alt="Weather Icon">
        <div class="temp">
          <span id="temp" class="numb"></span>
          <span class="deg">°</span>C
        </div>
        <div id="weather" class="weather"></div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span id="location"></span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span id="feelsLike" class="numb-2"></span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
				<div class="temp">
				  <span id="humidity" class="numb-2"></span>
				  <span class="deg"> %</span>
				</div>
				<p>Humidity</p>
			</div>
          </div>
        </div>

		<div class="bottom-details">
			<div class="column feels">
			  <i class='bx bxs-thermometer'></i>
			  <div class="details">
					<div class="temp">
				  	<span id="pressure" class="numb-2"></span>
				 	<span class="deg"> hPa</span>
					</div>
					<p>Pressure</p>
				</div>
			</div>
			<div class="column humidity feels">
				<i class='bx bxs-droplet-half'></i>
				<div class="details">
					<div class="temp">
					<span id="windSpd" class="numb-2"></span>
					<span class="deg"> m/s</span>
					</div>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>
      </section>
    </div>
    
    <script src="index.js"></script>

  </body>
</html>
